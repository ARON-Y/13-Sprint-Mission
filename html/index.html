<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>판다마켓</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" as="style" crossorigin
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>

<body>
  <header>
    <a href="/"><img src="img/logo.png"></a>
    <a href="/login"><button>로그인</button></a>
  </header>
  <main>
    <div class="hero">
      <div class="heromain">
        <img src="img/hero.jpg">
        <h1>일상의 모든 물건을<br>거래해 보세요</h1>
        <a href="/items"><button>구경하러 가기</button></a>
      </div>
    </div>
    <section class="hotitem">
      <img class="box-img" src="img/hotitem.jpg">
      <div class="box-txt">
        <p>Hot Item</p>
        <h1>인기 상품을<br>확인해 보세요</h1>
        <h2>가장 HOT한 중고거래 물품을<br>판다 마켓에서 확인해 보세요</h2>
      </div>
    </section>
    <section class="search">
      <img class="box-img" src="img/search.jpg">
      <div class="box-txt">
        <p>Search</p>
        <h1>구매를 원하는<br>상품을 검색하세요</h1>
        <h2>구매하고 싶은 물품을 검색해서<br>쉽게 찾아보세요</h2>
      </div>
    </section>
    <section class="register">
      <img class="box-img" src="img/register.jpg">
      <div class="box-txt">
        <p>Register</p>
        <h1>판매를 원하는<br>상품을 등혹하세요</h1>
        <h2>어떤 물건이든 판매하고 싶은 상품을<br>쉽게 등록하세요</h2>
      </div>
    </section>
    <section class="bottom">
      <div>
        <h1>믿을 수 있는<br>판다마켓 중고 거래</h1>
        <img src="img/bottom.jpg">
      </div>
    </section>
    <footer>
      <div>
        <p class="copyright">©codeit - 2024</p>
        <div class="footer-nav">
          <a href="/privacy">Privacy Policy</a>
          <a href="/faq">FAQ</a>
        </div>
        <div class="snsicons">
          <a href="https://www.facebook.com" target="_blank"><img src="img/fbico.png"></a>
          <a href="https://www.x.com" target="_blank"><img src="img/twtico.png"></a>
          <a href="https://www.youtube.com" target="_blank"><img src="img/ytico.png"></a>
          <a href="https://www.instagram.com" target="_blank"><img src="img/igico.png"></a>
        </div>
      </div>
    </footer>
  </main>

</body>

</html>

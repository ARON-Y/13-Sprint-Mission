<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓</title>
    <link rel="icon" href="images/logo/favicon.ico" />
    <link rel="stylesheet" href="style/index.css" />
  </head>
  <body>
    <header>
      <a href="/">
        <img class ="logo" src="images\logo\panda-market-logo.png"/>
      </a>
      <a href="login.html" id="loginLinkButton" class="button">로그인</a>
    </header>
    <main>
      <section id="home" class="banner">
        <div class="wrapper">
          <h1>
            일상의 모든 물건을<br/>
            거래해 보세요
          </h1>
          <a href="items.html" class="button pill-button">구경하러 가기</a>
        </div>
      </section>
      <section id="images" class="wrapper">
        <div class="image">
          <img class ="home" src="images/home1.png"/>
          <div class="image-content">
            <h2 class="image-tag">Hot item</h2>
            <h1>인기 상품을<br />확인해 보세요</h1>
            <p class="image-description">
              가장 HOT한 중고거래 물품을<br />판다마켓에서 확인해 보세요
            </p>
          </div>
        </div>
        <div class="image">
          <div class="image-content">
            <h2 class="image-tag">Search</h2>
            <h1>구매를 원하는<br />상품을 검색하세요</h1>
            <p class="image-description">
              구매하고 싶은 물품은 검색해서
              <br />쉽게 찾아보세요
            </p>
          </div>
          <img class ="home" src="images/home2.png"/>
        </div>
        <div class="image">
          <img class ="home" src="images/home3.png"/>
          <div class="image-content">
            <h2 class="image-tag">Register</h2>
            <h1>판매를 원하는<br />상품을 등록하세요</h1>
            <p class="image-description">
              어떤 물건이든 판매하고 싶은 상품을
              <br/>쉽게 등록하세요
            </p>
          </div>
        </div>
      </section>
      <section id="bottomBanner" class="banner" />
        <div class="wrapper">
          <h1>
            믿을 수 있는
            <br/>
            판다마켓 중고거래
          </h1>
        </div>
      </section>
    </main>
    <footer>
      <div>©codeit - 2024</div>
      <div id="footerMenu">
        <a href="privacy.html">Privacy Policy</a>
        <a href="faq.html">FAQ</a>
      </div>

        <a href="https://www.facebook.com/" target="_blank"
          ><img class ="sns" src="images/logo/facebook-logo.svg"/>

        </a>
        <a href="https://www.youtube.com/" target="_blank"
          ><img class ="sns" src="images/logo/youtube-logo.svg"/>
        </a>
        <a href="https://www.instagram.com/" target="_blank">
          <img class ="sns" src="images/logo/instagram-logo.svg"/>
        </a>
      </div>
    </footer>

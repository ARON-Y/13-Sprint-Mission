<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>판다마켓</title>
  </head>
  <body>
    <header>
      <img src="img/logo.png" />
      <img src="img/login-btn.png" />
    </header>
    <main>
      <!--Section 1 : 배너 -->
      <section class="section1 left">
        <div class="container">
          <div class="text-box">
            <h1>
              일상의 모든 물건을<br />
              거래해보세요
            </h1>
            <button class="btn-large">구경하러 가기</button>
          </div>
          <img src="./img/img-home-top.png" />
        </div>
      </section>

      <!-- Section 2 : Hot item-->
      <section class="section2 left">
        <article>
          <img src="img/section2-img.png" />
          <div class="text">
            <div class="text-wrapper">
              <p class="blue">Hot item</p>
              <h1>
                인기 상품을<br />
                확인해 보세요
              </h1>
              <span class="text">
                가장 HOT한 중고거래 물품을<br />
                판다 마켓에서 확인해 보세요
              </span>
            </div>
          </div>
        </article>
      </section>

      <!-- Section 3 : Search-->
      <section class="section3 right">
        <article>
          <img src="img/section3-img.png" />
          <div class="text">
            <div class="text-wrapper">
              <p class="blue">Search</p>
              <h1 class="right">
                구매를 원하는<br />
                상품을 검색하세요
              </h1>
              <span class="text">
                구매하고 싶은 물품은 검색해서<br />
                쉽게 찾아보세요
              </span>
            </div>
          </div>
        </article>
      </section>

      <!-- Section 4 : Register-->
      <section class="section4">
        <article>
          <img src="./img/section4-img.png" />
          <div class="text">
            <div class="text-wrapper">
              <p class="blue">Register</p>
              <h1>
                판매를 원하는<br />
                상품을 등록하세요
              </h1>
              <span class="text">
                어떤 물건이든 판매하고 싶은 상품을<br />
                쉽게 등록하세요
              </span>
            </div>
          </div>
        </article>
      </section>

      <!-- Section 5 : Banner-->
    </main>
    <footer></footer>
    <script src="main.js"></script>
  </body>
</html>

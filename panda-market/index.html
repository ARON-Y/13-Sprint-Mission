<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="layout">
      <header>
        <nav class="user-nav">
          <div class="logo-container">
            <img class="logo" src="img/logo.png" alt="판다마켓 로고" />
            <a class="panda-anchor" href="/">판다마켓</a>
          </div>
          <a class="login-anchor button" href="/login.html">로그인</a>
        </nav>
      </header>
      <main>
        <section>
          <div class="items-bg">
            <div class="items-container">
              <div class="items-anchor-box">
                <div class="items-text">
                  <span class="lg-text">일상의 모든 물건을</span>
                  <span class="lg-text">거래해 보세요</span>
                </div>
                <a class="items-anchor button" href="/items.html"
                  >구경하러 가기</a
                >
              </div>
              <img
                class="items-img"
                src="img/items.png"
                alt="장바구니 들고있는 판다 캐릭터"
              />
            </div>
          </div>
        </section>
        <section>
          <div class="container">
            <div class="box">
              <img
                class="text-with-img"
                src="img/favorite.png"
                alt="초록 반팔티를 좋아하는 판타 캐릭터"
              />
              <div class="text-box">
                <span class="sm-text">Hot item</span>
                <div class="text">
                  <div class="divide-text">
                    <span class="lg-text">인기 상품을</span>
                    <span class="lg-text">확인해 보세요</span>
                  </div>
                  <div class="divide-text">
                    <span class="md-text">가장 HOT한 중고거래 물품을</span>
                    <span class="md-text">판다 마켓에서 확인해 보세요</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
        <section>
          <div class="container">
            <div class="box">
              <div class="text-box search">
                <span class="sm-text search">Search</span>
                <div class="text search">
                  <div class="divide-text">
                    <span class="lg-text">구매를 원하는</span>
                    <span class="lg-text">상품을 검색하세요</span>
                  </div>
                  <div class="divide-text">
                    <span class="md-text">구매하고 싶은 물품은 검색해서</span>
                    <span class="md-text">쉽게 찾아보세요</span>
                  </div>
                </div>
              </div>
              <img
                class="text-with-img"
                src="img/search.png"
                alt="초록 반팔티를 좋아하는 판타 캐릭터"
              />
            </div>
          </div>
        </section>
        <section>
          <div class="container">
            <div class="box">
              <img
                class="text-with-img"
                src="img/register.png"
                alt="초록 반팔티를 좋아하는 판타 캐릭터"
              />
              <div class="text-box">
                <span class="sm-text">Register</span>
                <div class="text">
                  <div class="divide-text">
                    <span class="lg-text">판매를 원하는</span>
                    <span class="lg-text">상품을 등록하세요</span>
                  </div>
                  <div class="divide-text">
                    <span class="md-text"
                      >어떤 물건이든 판매하고 싶은 상품을</span
                    >
                    <span class="md-text">쉽게 등록하세요</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer>
        <div class="footer-img-bg">
          <img
            class="footer-img"
            src="img/footer-img.png"
            alt="판다 캐릭터 2마리 대화 나누는 모습"
          />
        </div>
        <div class="footer-bg">
          <div class="footer-box">
            <span>&copy;codeit - 2024</span>
            <div class="footer-anchor">
              <a href="/privacy.html">Privacy Policy</a>
              <a href="/faq.html">FAQ</a>
            </div>
            <div class="sns-box">
              <a
                class="facebook-anchor sns-anchor"
                href="https://www.facebook.com/"
                target="_blank"
              ></a>
              <a
                class="twitter-anchor sns-anchor"
                href="https://x.com/"
                target="_blank"
              ></a>
              <a
                class="youtube-anchor sns-anchor"
                href="https://www.youtube.com/"
                target="_blank"
              ></a>
              <a
                class="instagram-anchor sns-anchor"
                href="https://www.instagram.com/"
                target="_blank"
              ></a>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
